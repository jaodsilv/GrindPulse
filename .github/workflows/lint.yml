name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Cache pre-commit
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Cache pip
        # NOTE: Cache key uses OS only because ruff is unpinned (gets latest).
        # Pip cache stores downloads, not installed packages, so version mismatch
        # just causes re-download (not stale package usage). Pin ruff version
        # in requirements.txt to include version in key for deterministic builds.
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: pip-ruff-${{ runner.os }}
          restore-keys: |
            pip-ruff-

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check . --output-format=github

      - name: Run ruff formatter check
        run: ruff format --check .
